<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <style>
        body{
            color: white;
            background-color: red;
        }
        h1{
            text-decoration: underline;
            background-color: black;
        }
        .blackscreen{
            background-color: black;
        }

    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>Paragraph Text</p>
    <div id="text-blue" class="text-green">
        CSS Rule which is more specific has more Precedence.
        <br>
        id has more Precedence than class
    </div>
    <p class="blackscreen">This is a random Text 
        <a href="#">This is a text</a>
    </p>
    

</body>
</html>
