<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class selector</title>
    <style>
        /*
        selector:Pseudo class{
            property1 : value1; ==> Declaration
            property2 : value2; ==> Declaration
        }
        */
        a:link {
            color: blue;
        }

        a:visited {
            color: gray;
        }

        a:hover {
            color: red;
        }

        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#1">Home</a><br><br>
    <a href="#2">Contact</a><br><br>
    <a href="#3">About</a><br><br>
    <a href="#4">Test</a><br><br>
</body>

</html>
