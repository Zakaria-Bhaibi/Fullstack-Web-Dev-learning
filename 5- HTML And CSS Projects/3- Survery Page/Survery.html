<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survery</title>
    <link rel="stylesheet" href="survery.css">
</head>

<body>
    <header>
        <h1>SURVERY.COM</h1>
    </header>
    <div class="content">
        <h1>Submit Your Survery Today!</h1>
        <div class="c-name">
            <label for="name">Your Name</label><br>
            <input type="text" id="name">
        </div>
        <div class="c-email">
            <label for="email">Email</label><br>
            <input type="text" id="email">
        </div>
        <div class="c-select">
            <label for="select">Select</label>
            <select name="select" id="select">
                <option value="0">Select an option</option>
                <option value="1">Option1</option>
                <option value="2">Option2</option>
            </select>
        </div>
        <div class="c-checkbox">
            <label for="ch1">Checkbox 1</label>
            <input type="checkbox" name="ch" id="ch1">
            <label for="ch2">Checkbox 2</label>
            <input type="checkbox" name="ch" id="ch2">
            <label for="ch3">Checkbox 3</label>
            <input type="checkbox" name="ch" id="ch3">
        </div>
        <div class="buttons">
            <input type="button" value="Submit" class="b">
            <input type="button" value="Reset" class="b">
        </div>
    </div>
    <footer>
        Copyright @ <a href="#">YourSite.com</a>
    </footer>
</body>

</html>
