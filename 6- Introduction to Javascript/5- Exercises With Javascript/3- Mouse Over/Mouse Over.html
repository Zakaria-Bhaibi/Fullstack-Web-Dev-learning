<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Over</title>
</head>
<body>
    <h1>Heading</h1>
    <p>Paragraph Text</p>
    <ul>
        <li><a href="#" onmouseover="alert('You Have Clicked Item 1')";>Item 1</a></li>
        <li><a href="#" onmouseover="alert('You Have Clicked Item 2')";>Item 2</a></li>
        <li><a href="#" onmouseover="alert('You Have Clicked Item 3')";>Item 3</a></li>
    </ul>
</body>
</html>
