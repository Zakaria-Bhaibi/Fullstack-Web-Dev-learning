<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="Tables">
    <title>Tables</title>
</head>
<body>
    <h1> Table : Example 1</h1>
    <!-- Sample 1-->
    <table>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th>Column 4</th>
        <th>Column 5</th>
        <tr>
            <td>Content 1</td>
            <td>Content 2</td>
            <td>Content 3</td>
        </tr>

    </table>
    <h1>Table : Example 2</h1>
    <!-- Sample 2-->
    <table>
        <caption> Table Caption :</caption>
        <thead>
            <tr>
                <td>Column name 1</td>
                <td>Column name 2</td>
            </tr>
        </thead>
        
        <tfoot>
            <tr>
                <td>Footer</td>
                
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Content 1</td>
                <td>Content 2</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
