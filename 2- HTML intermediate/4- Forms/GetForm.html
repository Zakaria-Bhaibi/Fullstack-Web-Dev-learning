<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="Post From">
    <title>Form example</title>
</head>
<body>
    <h1> Simple Form With Post Action</h1>
    <form method="POST" action="Result.html">
        <label for="FName">First Name</label>
        <input type="text" id="FName" placeholder="Enter Your First Name" name="FName"><br><br>
        <label for="LName">Last Name</label>
        <input type="text" id="LName" placeholder="Enter Your Last Name" name="LName"><br><br>
        <input type="submit">
        <input type="reset" value="Clear Your form">



    </form>
</body>
</html>
