<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precedence</title>
    <style>
        h1{
            color: blue;
        }
        p{
            color: green;
        }
        p,h1{
            color: red;
        }
        div{
            color: red;
        }
        #text-blue{
            color: blue;
        }
        .text-green{
            color: green;
        }
        div#text-blue{
            color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>Paragraph Text</p>
    <div id="text-blue" class="text-green">
        CSS Rule which is more specific has more Precedence.
        <br>
        id has more Precedence than class
    </div>
    

</body>
</html>
