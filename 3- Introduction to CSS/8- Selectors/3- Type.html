<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /*
        selector{
            property1 : value1; ==> Declaration
            property2 : value2; ==> Declaration
        }
        You mention the type of the selectoe
        */
        h1{
            border-style: solid;
            border-color: gray;
        }
        p{
            border-style: solid;
            border-color: aqua;
        }
        h1,p{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>This is a paragraph</p>
</body>
</html>
