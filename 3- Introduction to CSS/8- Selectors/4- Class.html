<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /*
        .selector{
            property1 : value1; ==> Declaration
            property2 : value2; ==> Declaration
        }
        Every class selector start whith the . and 
        the name of the class After it
        */
        h1{
            color: gray;
        }
        .h1{
            border: 2px rebeccapurple solid;
        }
        .p{
            border: 7px solid aqua;
           
        }
    </style>
</head>
<body>
    <h1 class="h1">Heading</h1>
    <p class="p">This is a paragraph</p>
</body>
</html>
