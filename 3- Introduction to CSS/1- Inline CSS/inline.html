<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
</head>
<body>
    <!--
        Inline CSS means writing CSS rules inside the html tags
    -->
    <h1 style="color: red;font-size: 20pt;">Heading</h1>
    <p style="color: blue;font-weight: bold;">Paragraph Text</p>
</body>
</html>
