<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>

<body>
    <h1>Student Form</h1>
    <p>
        Please Fill this Form With Your personal Informations
    </p>
    <form method="POSTS" action="Result.html">
        <fieldset>
            <legend>Personal Informations</legend>
            <p>
                <label for="fname">First name</label>
                <input type="text" name="fname" id="fname" placeholder="Enter Your First Name">
            </p>
            <p>
                <label for="lname">Last name</label>
                <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name">
            </p>
            <p>
                <label for="CIN">CIN</label>
                <input type="text" name="CIN" id="CIN" placeholder="Enter Your CIN Number">
            </p>
            <p>
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone" placeholder="Enter Your Phone Number">
            </p>
            <p>
                <label>Gender : </label>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Study Choices</legend>
            <p>
                <label>Select Your Choices</label><br>
                <select id="study-choices">
                    <option value="0">Selcet your branch</option>
                    <optgroup label="Science">
                        <option value="PC">PC</option>
                        <option value="SVT">SVT</option>
                        <option value="SM">SM</option>
                    </optgroup>
                    <optgroup label="Literary">
                        <option value="FR">FR</option>
                        <option value="AR">AR</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
        <br>
        <input type="submit">
        <input type="reset" value="Clear form">
    </form>
</body>

</html>
