<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Embed Contents" content="Embed content">
    <title>Embed Content</title>
</head>
<body>
    <h1>Embed Image</h1>
    <img src="dog.jpg" title="Dog img" width="240px"/>
    <hr>
    <h1>Embed Video</h1>
    <video controls  width="320px" height="240" >
        <source src="dog.mp4" type="video/mp4">
        Having Some issues with the Video ?
    </video>
    <hr>
    <h1>Embed Audio</h1>
    <audio controls  >
        <source src="dog-barking.mp3" type="audio/mpeg">
    The browser does not support this format</audio>
</body>
</html>
